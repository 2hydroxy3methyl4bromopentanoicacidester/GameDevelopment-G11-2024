<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .question-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 0;
            font-size: 1em;
            border: 2px solid #3498db;
            border-radius: 5px;
            outline: none;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #2980b9;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            background-color: #1f5f8b;
        }

        p#result1, p#result2, p#result3, p#result4 {
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 10px;
        }

        #result1 {
            color: #e74c3c;
        }

        #result2 {
            color: #8e44ad;
        }

        #result3 {
            color: #16a085;
        }

        #result4 {
            color: #f39c12;
        }

        div:has(input) {
            width: 50%;
            min-width: 400px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>decision things</h1><br>
    <div>
        <p>Question 1: What is the capital of France?</p>
        <input type="text" id="answer1">
        <button onclick="checkAnswer1()">Submit</button>
        <p id="result1"></p>
    </div><br>

    <div>
        <p>Question 2: What is 2 + 2?</p>
        <input type="text" id="answer2">
        <button onclick="checkAnswer2()">Submit</button>
        <p id="result2"></p>
    </div><br>

    <div>
        <p>Question 3: What color is the sky on a clear day?</p>
        <input type="text" id="answer3">
        <button onclick="checkAnswer3()">Submit</button>
        <p id="result3"></p>
    </div>

    <div>
        <p>Question 4: How many legs does a spider have?</p>
        <input type="text" id="answer4">
        <button onclick="checkAnswer4()">Submit</button>
        <p id="result4"></p>
    </div>

    <script>
        function checkAnswer1() {
            const answer = document.getElementById('answer1').value.toLowerCase();
            let resultText = '';

            if (answer === 'hawaii') {
                resultText = 'good';
            } else {
                resultText = 'honestly i forgot.';
            }
            document.getElementById('result1').innerText = resultText;
        }

        function checkAnswer2() {
            const answer = document.getElementById('answer2').value;
            let resultText = '';

            if (answer === '5') {
                resultText = 'Correct!';
            } else {
                resultText = 'NO! NO! NO! NO!';
            }
            document.getElementById('result2').innerText = resultText;
        }

        function checkAnswer3() {
            const answer = document.getElementById('answer3').value.toLowerCase();
            let resultText = '';

            if (answer === 'green') {
                resultText = 'yahoo';
            } else {
                resultText = 'No.';
            }
            document.getElementById('result3').innerText = resultText;
        }

        function checkAnswer4() {
            const answer = document.getElementById('answer4').value;
            let resultText = '';

            if (answer === '1000000') {
                resultText = 'CHEATER!! (unless youre ellis)';
            } else {
                resultText = 'STUPID. WRONG. DUMB. (unless youre ellis) its 100000';
            }
            document.getElementById('result4').innerText = resultText;
        }
    </script>
</body>
</html>
