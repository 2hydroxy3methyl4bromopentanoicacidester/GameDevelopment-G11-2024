<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        form { margin-top: 20px; }
        .res {
            font-size: large;
        }
        * {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="default.css">
    <script>
        function formatName(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        function submitForm() {
            const input = document.getElementById('userInput').value;
            const ellisNames = [
                "ellis",
                "eliis",
                "elis",
                "jeremy",
                "jermey",
                "jeremu",
                "hemery",
            ]
            const swagNames = [
                "riley",
                "burns",
                "riely",
                "bunrs",
                "hames",
                "james"
            ]
            const soyNames = [
                "gurp",
                "gurop",
                "turp",
                "furp",

                "vurp",
                "burp",
                "khela",
                "hurp",
                "jhela",

                "mhela",
                ",hela",
                "gavin"
            ]
            breakk = false;
            swagNames.forEach(e=>{
                console.log(input.toLowerCase(), e);
                if(input.toLowerCase().includes(e) || input.toLowerCase() === e){

                resp.json().then(body=>{
                    if(body["gender"] === null)
                        document.getElementById("result").innerText = "We honestly have no clue."
                    else
                        document.getElementById("result").innerText = `Hello ${formatName(body["name"])}. We are ${body["probability"] * 100}% sure that you're a ${body["gender"]}.`
                });
            })
        }
    </script>
</head>
<body>
