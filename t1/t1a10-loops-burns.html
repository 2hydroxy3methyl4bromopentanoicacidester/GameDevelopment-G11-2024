<html>
<head>
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <div class="container">
        <h1>Loop Demonstrations</h1>

        <!-- Display Multiplication Table -->
        <h2>Multiplication Table (For Loop)</h2>
        <input type="number" id="tableNumber" placeholder="Enter a number">
        <button onclick="generateTable()">Generate Table</button>
        <ul id="tableOutput"></ul>

        <!-- Repeat Text N Times (While Loop) -->
        <h2>Repeat Text N Times (While Loop)</h2>
        <input type="text" id="repeatText" placeholder="Text to repeat" value="GET OUT OF MY HEAD">
        <input type="number" id="repeatCount" placeholder="Number of repetitions" value="10000">
        <button onclick="repeatText()">Repeat</button>
        <p id="repeatOutput"></p>

        <!-- Clear Outputs -->
        <button onclick="clearLoops()">Clear All</button>
    </div>

    <script>
        function generateTable() {
            const num = parseInt(document.getElementById('tableNumber').value);
            let output = '';
            document.getElementById('tableOutput').innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                output = `${num} x ${i} = ${num * i}`;
                const li = document.createElement('li');
                li.innerText = output;
                document.getElementById('tableOutput').appendChild(li);
            }
        }

        function repeatText() {
            const text = document.getElementById('repeatText').value;
            const count = parseInt(document.getElementById('repeatCount').value);
            let result = (text + ' ').repeat(count);
            //let i = 0;
            //while (i < count) {
            //    result += text + ' ';
            //    i++;
            //}
            document.getElementById('repeatOutput').innerText = result;
        }

        function clearLoops() {
            document.getElementById('tableOutput').innerHTML = '';
            document.getElementById('repeatOutput').innerText = '';
            document.getElementById('tableNumber').value = '';
            document.getElementById('repeatText').value = '';
            document.getElementById('repeatCount').value = '';
        }
    </script>
</body>
</html>
