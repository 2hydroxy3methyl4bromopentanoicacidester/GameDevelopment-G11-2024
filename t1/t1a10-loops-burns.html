<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <h1>decision things but using loops and a dictionary</h1>
    <div id="quizContainer"></div>
    <button onclick="checkAnswers()">Submit All Answers</button>
    <p id="results"></p>

    <script>
        const questions = [
            { question: "What is the capital of France?", answer: "paris" },
            { question: "What is 2 + 2?", answer: "4" },
            { question: "What color is the sky on a clear day?", answer: "blue" },
            { question: "How many legs does a spider have?", answer: "8" }
        ];

        function createQuiz() {
            const quizContainer = document.getElementById('quizContainer');
            questions.forEach((q, index) => {
                const questionHtml = `
                    <p>${q.question}</p>
                    <input type="text" id="answer${index}">
                `;
                quizContainer.innerHTML += questionHtml;
            });
        }

        function checkAnswers() {
            let resultsText = '';
            questions.forEach((q, index) => {
                const userAnswer = document.getElementById(`answer${index}`).value.toLowerCase();
                if (userAnswer === q.answer) {
                    resultsText += `Question ${index + 1}: Correct!<br>`;
                } else {
                    resultsText += `Question ${index + 1}: Incorrect. The correct answer is "${q.answer}".<br>`;
                }
            });
            document.getElementById('results').innerHTML = resultsText;
        }

        createQuiz();
    </script>
</body>
</html>
